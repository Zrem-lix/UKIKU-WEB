<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ukiku Web</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <main class="main-container">
        <section id="register-section" class="register-section">
            <div class="form-container">
                <header class="form-header">
                    <h1 class="form-title">Regístrate</h1>
                    <p class="form-subtitle">Crea una cuenta para comenzar</p>
                </header>
                <form id="register-form" class="form">
                    <div class="form-group">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Juan Pérez" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="form-button">Registrarse</button>
                    </div>
                </form>
                <footer class="form-footer">
                    <p class="form-footer-text">¿Ya tienes una cuenta? <a href="/login.html" class="form-link">Inicia sesión</a></p>
                </footer>
                <div class="back-button-container">
                    <button id="back-button" class="form-button back-button">Volver atrás</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/register.js"></script>
</body>
</html>
